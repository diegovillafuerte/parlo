# Render Infrastructure as Code
# Deploy all services at once via Dashboard → New → Blueprint

databases:
  - name: parlo-db
    region: oregon
    plan: free  # Change to starter for production
    databaseName: parlo
    user: parlo

services:
  # FastAPI Backend
  - type: web
    name: parlo-backend
    runtime: docker
    region: oregon
    plan: free  # Change to starter for production
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: parlo-db
          property: connectionString
      - key: REDIS_URL
        value: ""  # Not using Redis (no Celery workers)
      - key: OPENAI_API_KEY
        sync: false  # Must set manually in dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ADMIN_MASTER_PASSWORD
        sync: false  # Must set manually in dashboard
      - key: FRONTEND_URL
        sync: false  # Set manually: https://parlo-frontend.onrender.com
      - key: TWILIO_ACCOUNT_SID
        sync: false  # Must set manually in dashboard
      - key: TWILIO_AUTH_TOKEN
        sync: false  # Must set manually in dashboard
      - key: TWILIO_WHATSAPP_NUMBER
        value: whatsapp:+14155238886
      - key: TWILIO_WABA_ID
        sync: false  # Must set manually: Parlo's WhatsApp Business Account ID for Senders API
      - key: APP_BASE_URL
        sync: false  # Must set manually: https://parlo-backend.onrender.com
      - key: META_APP_ID
        sync: false  # Must set manually in dashboard
      - key: META_APP_SECRET
        sync: false  # Must set manually in dashboard
      - key: META_WEBHOOK_VERIFY_TOKEN
        value: parlo-webhook-token
      - key: META_API_VERSION
        value: v18.0

  # Next.js Frontend
  - type: web
    name: parlo-frontend
    runtime: node
    region: oregon
    plan: free  # Change to starter for production
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set manually: https://parlo-backend.onrender.com/api/v1
      - key: NEXT_PUBLIC_META_APP_ID
        sync: false  # Optional: for Meta Embedded Signup
